mutation updateOrderFormShipping(
  $orderFormId: String
  $address: OrderFormAddressInput
) {
  updateOrderFormShipping(orderFormId: $orderFormId, address: $address) @context(provider:"vtex.store-graphql"){
    orderFormId
    isCheckedIn
    checkedInPickupPointId
    shippingData {
      address {
        id
        neighborhood
        complement
        number
        street
        postalCode
        city
        reference
        addressName
        addressType
        geoCoordinates
        state
        receiverName
        country
      }
      availableAddresses {
        id
        neighborhood
        complement
        number
        street
        postalCode
        city
        reference
        addressName
        addressType
        geoCoordinates
        state
        receiverName
        country
      }
    }
  }
}
